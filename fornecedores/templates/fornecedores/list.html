{% extends 'base.html' %}

{% block content %}
    <h2>Fabricantes</h2>
    <a href="{% url 'fornecedor_create' %}" class="btn btn-primary mb-3">Cadastrar Novo Fabricante</a>

    <table class="table table-bordered table-striped">
        <thead class="table-dark">
            <tr>
                <th>Código</th>
                <th>Nome</th>
                <th scope="col" >Ações</th>
            </tr>
        </thead>
        <tbody>
        {% for fabricante in fabricantes %}
            <tr>
                <td>{{ fabricante.codigo }}</td>
                <td>{{ fabricante.nome }}</td>
                <td class="text-center">
                    <!-- Botão de exclusão -->
                    <a href="{% url 'fabricante_delete' fabricante.pk %}" class="btn btn-sm btn-danger">Excluir</a>
            </tr>
        {% endfor %}
        </tbody>
    </table>
{% endblock %}
