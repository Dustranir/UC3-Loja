{% extends 'base.html' %}

{% block content %}
    <h2>Cadastrar Produto</h2>
    <form method="post" class="mt-3">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Salvar</button>
        <a href="{% url 'produto_list' %}" class="btn btn-secondary">Cancelar</a>
    </form>
{% endblock %}
